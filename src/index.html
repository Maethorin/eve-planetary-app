<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <link rel="icon" href="/img/inceres.ico">
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- injector:css -->
    <!-- endinjector -->

    <title>EVE Planetary | Home</title>

  </head>
  <body ng-app="evePlanetary">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MUAMS</a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a ui-sref="home">
                <i class="fa fa-home"></i>
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="colonies">
                <translate section="navbar" text="colonies"></translate>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello {{loggedUser.name}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ng-click="showMyInfo()">My Info</a></li>
                <li><a ui-sref="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <div ui-view></div>
    </div>

    <!-- injector:js -->
    <!-- endinjector -->

    @@liveReload
  </body>
</html>
